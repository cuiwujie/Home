<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Keywords" content="崔武杰个人栈" />
    <meta name="description" content="崔武杰个人栈" />

    <link rel="stylesheet" href="../../css/lib/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../css/work_demo.css" />
    <link rel="stylesheet" type="text/css" href="../../css/AsmallCase_demo.css" />
    <link rel="icon" type="image/icon" href="../../favicon.ico" />
    <title>cwjie-小案例</title>
</head>
<body>
<div id="app">

    <div class="checkout-title related"><span>小案例展示</span></div>
    <div class="AsmallCase">
        <ul class="AsmallCase_list">
            <li  v-for="(item,index) in filteAddressLimit" :style="{'border-color': item._bordercolor}" v-on:mouseleave="hiddenDetail(item,index)" v-on:mouseenter="dataDetails(item,index)"><a v-bind:href="item._href" target="_blank"><img v-bind:src="item._src" alt=""/></a></li>
        </ul>
    </div>
    <div class="shipping-addr-more">
        <a class="addr-more-btn up-down-btn" href="javascript:" @click="loadmore">
            more
            <i class="i-up-down">
                <i class="i-up-down-l"></i>
                <i class="i-up-down-r"></i>
            </i>
        </a>
    </div>
    <div class="AsmallCase_content">
        <div class="title"  v-for="(item,index) in addressList"  v-bind:class="{'title_show':currPage==index}">
            {{item._title}}
        </div>
    </div>
        <div class="next-btn-wrap"><a href="../../index.html" class="btn--red">返回首页</a></div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
